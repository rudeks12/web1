<h2>수플레케이크</h2>
<p>
머랭과 다양한 재료를 섞고 틀에 넣어 오븐에서 가열해 부풀린 프랑스 요리. 프랑스어로 '불룩해진', '숨을 불어넣은' 등의 의미를 가진다. 사실상 모든 종류의 음식물(과일/채소/생선/고기 퓌레, 치즈, 초콜릿, 리큐어 등)이 재료로 들어갈 수 있다. 같이 넣는 부재료에 따라 식사용이든 디저트 용이든 다양하게 활용된다.
</p>
