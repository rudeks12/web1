<h2>티라미수</h2>
<p>
  치즈, 크림, 커피, 코코아 파우더를 주재료로 사용하는 디저트로, 치즈케이크의 일종이다. 부드럽고 달콤한 맛이 일품으로 요즘은 커피와 같이 먹는다. 외래어 표기법에 맞는 표기는 "티라미수"[1], 정확한 이태리어 발음은 "띠라미쑤"이지만, 잘못된 표기로 티라미슈 혹은 티라미스(일본어의 영향)로도 알려져 있다.
</p>
